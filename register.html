<body>
  <div class="cppp">
    <!-- Pills navs -->
    <ul class="nav nav-pills cppp nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link " id="tab-login" data-mdb-toggle="pill" href="login.html" role="tab"
            aria-controls="pills-login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="register.html" role="tab"
            aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
      </ul>
  
  <!-- Pills content -->
 

   <div class="cppp">
    
        <div class="text-center mb-3">
            <p>Sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
    
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
    
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
    
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
        </div>
        <p class="text-center">or:</p>
         <!-- Name input -->
        <div class="form-outline mb-4">
            <input class="form-control me-2" type="Name" placeholder="Name" aria-label="Name" >
        </div>
        <!-- Username input -->
        <div class="form-outline mb-4">
            <input class="form-control me-2" type="UserName" placeholder="UserName" aria-label="UserName" >
        </div>
         <!-- Email input -->
         <div class="form-outline mb-4">
            <input class="form-control me-2" type="email" placeholder="Email" aria-label="Email" >
        </div>
         <!-- Password input -->
         <div class="form-outline mb-4">
            <input class="form-control me-2" type="password" placeholder="Password" aria-label="password" > 
        </div>
         <!-- Repeat password input -->
         <div class="form-outline mb-4">
            <input class="form-control me-2" type="password" placeholder="Repeat password" aria-label="Repeat password" >
        </div>
          <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
            aria-describedby="registerCheckHelpText" />
            <label class="form-check-label" for="registerCheck">
            I have read and agree to the terms
            </label>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btt btn-block mb-3">Sign up</button>

        
            


    
   </div>
  </div>  


 <!-- JavaScript Libraries -->
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
